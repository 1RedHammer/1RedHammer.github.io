<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>A GAME</title>
        <style>
            #main-canvas{
                
            }
        </style>
    </head>
    <body>
        <canvas id="main-canvas" width = "500" height = "500"></canvas>
        <script>
            const canvas = document.getElementById("main-canvas");
            const ctx = canvas.getContext("2d");
            var player;
            var Player = function(p){
                this.pos = PVector.get(p);
                this.vel = new PVector(1,1);
                this.display = function(){
                    ctx.fillStyle "#F0000F"''
                    ctx.fillRect(this.pos.x,this.pos.y,50,50)
                }
                this.update = function(){
                    this.pos.add(this.vel);
                };
                this.go = function(){
                    this.update();
                    this.display();
                };
            };
            player = new Player(new PVector(0,0));
            function doStuff(){
                ctx.fillStyle = "#FFFFFF";
                ctx.fillRect(0,0,500,500)
                player.go();
            }
            window.setInterval(doStuff,5)
        </script>
    </body>
</html>
